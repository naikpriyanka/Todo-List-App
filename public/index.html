<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Todo App</title>

    <!-- SCROLLS -->
<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"> -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	
    <link rel="stylesheet" href="stylesheet.css">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script><!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/todos.js"></script> <!-- load our todo service -->
    <script src="js/core.js"></script> <!-- load our main application -->
    
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-app="todo">
	<nav class="navbar navbar-inverse">
    	<div class="container-fluid">
   			<div class="dropdown" ng-controller="alertController">
   				<button type="button" data-toggle="dropdown" class="dropdown-toggle">
        			<span class="sr-only">Menu</span>
        			<span class="icon-bar"></span>
       				<span class="icon-bar"></span>
       				<span class="icon-bar"></span>
				</button>
				<span class="label label-info" style="background-color:red;border-radius:20px;display:inline;float:left;margin-top:5px;margin-left:-20px;margin-right:15px;z-index:100;position:relative;">{{ count }}</span>
        		<ul class="dropdown-menu">
            		<li><a href="#/NewTask" ><i class="glyphicon glyphicon-plus-sign"> </i> Create New Tasksheet</a></li>
            		<li><a href="#/Alerts" ><i class="glyphicon glyphicon-warning-sign"> </i> Alerts <span class="label label-info" style="background-color:red">{{ count }}</span></a></li>
            		<li><a href="#/Recent" ><i class="glyphicon glyphicon-bookmark"> </i> Recent</a><li>
        		</ul>
    		</div>
    		<div class="navbar-header">
            	<a class="navbar-brand" href="#/">Todo App</a>
        	</div>
    	</div>
	</nav>
    
	<div ng-view></div>

</body>
</html>
